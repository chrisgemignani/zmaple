<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author's Book Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .shadow-book {
        box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.1),
          inset -5px 0 10px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.2);
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(230, 230, 230, 0.9) 100%
        );
      }
    </style>
  </head>
  <body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div
      class="w-full max-w-5xl flex shadow-lg rounded-lg overflow-hidden border border-gray-300 bg-white"
    >
      <!-- Left Panel (Opening Book Page) -->
      <div
        class="w-1/2 p-8 bg-gray-50 flex flex-col items-center justify-center shadow-book"
      >
        <img
          src="https://avatar.iran.liara.run/public"
          alt="Author Photo"
          class="w-28 h-28 rounded-full shadow-md mb-4"
        />
        <h1 class="text-3xl font-bold text-gray-900">Zoe Gemignani</h1>
        <p class="mt-3 text-gray-700 text-center">
          Welcome to my world of stories, where imagination meets reality.
          Explore my works and embark on literary adventures.
        </p>
      </div>

      <!-- Right Panel (Decorative Book Page) -->
      <div
        class="w-1/2 relative bg-cover bg-center p-8 shadow-book"
        style="
          background-image: url('https://wallpaperaccess.com/full/400472.jpg');
        "
      >
        <!-- Navigation Links -->
        <nav class="absolute top-4 right-4 space-x-4">
          <a href="#" class="text-blue-700 font-semibold hover:underline"
            >Home</a
          >
          <a href="#" class="text-blue-700 font-semibold hover:underline"
            >Books</a
          >
          <a href="#" class="text-blue-700 font-semibold hover:underline"
            >Contact</a
          >
        </nav>

        <div class="flex h-full items-center justify-center">
          <p class="text-gray-800 text-lg italic">
            "A reader lives a thousand lives before he dies..." â€“ George R.R.
            Martin
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
